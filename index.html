<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register Template</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" href="img/register.ico"/>
	
	<meta name="author" content="Yuli Petrilli">
    <meta name="description" content="Free register template made with Bootstrap 5">
	
	<!-- / Bootstrap Core -->	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- / FontAwesome -->	
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- / Custom style -->	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
<main>
	<div class="form-main-container">
		<div class="form-wrapper">
			<div class="form-header">
				<span class="form-title">
					Sign up to <strong>Your app name</strong>
				</span>
			</div>

			<form class="form-content">
				<div class="input-wrapper">
					<input class="input-style" type="text" name="username" placeholder="Username" required>
					<span class="input-style-focus"></span>
				</div>
				<div class="input-wrapper">
					<input class="input-style" type="email" name="email" placeholder="Email" required>
					<span class="input-style-focus"></span>
				</div>
				<div class="input-wrapper">
					<div class="input-group">
						<input class="form-control" type="password" placeholder="Password" id="password" required>
						<span class="form-control-focus"></span>
						<div class="input-group-addon" onclick="passwordVisibility();">
							<i class="fa fa-eye" id="showPass"></i>
							<i class="fa fa-eye-slash d-none" id="hidePass"></i>
						</div>
					</div>
				</div>
				
				<div class="input-wrapper">
					<input class="form-control" type="password" placeholder="Repeat Password" id="repeatPassword" required>
					<span class="input-style-focus"></span>
				</div>
				
				<div class="checkbox-wrapper mt-4">
					<input type="checkbox" class="checkbox-style" id="checkbox" name="remember-me" required>
					<label class="label-checkbox-style" for="checkbox">
						I agree with terms and conditions
					</label>
				</div>
			 
				<button class="button-style w-100">
					Sign Up
				</button>
				
				<p class="txt-style1 mt-5">Already a member? <a class="txt-style2" href="#"><strong>Sign In!</strong></a></p>
			</form>
		</div>
	</div>
</main>

<script src="js/password-visibility.js"></script>

</body>
</html>
